    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const usernameLink = document.getElementById("username");
        const dropdownList = document.getElementById("dropdownList");
        const logoutLink = document.getElementById("logout");
        const registerBtn = '<a href="Register.html" class="btn" id="registerbtn">Register</a>';
        const originalUsernameHTML = usernameLink.innerHTML;
        // Function to toggle the dropdown
        function toggleDropdown() {
            if (dropdownList.style.display === "none") {
                dropdownList.style.display = "block";
            } else {
                dropdownList.style.display = "none";
            }
        }
        // Event listener to toggle dropdown when clicking on the username link
        usernameLink.addEventListener("click", function(event) {
            event.preventDefault(); // Prevent the default link behavior
            toggleDropdown();
        });
        // Event listener to close dropdown when clicking outside of it
        document.addEventListener("click", function(event) {
            if (!usernameLink.contains(event.target) && !dropdownList.contains(event.target)) {
                dropdownList.style.display = "none";
            }
        });
        // Event listener for logout
        logoutLink.addEventListener("click", function(event) {
            event.preventDefault(); // Prevent the default link behavior
            // Perform logout actions here (e.g., clearing session, redirecting to the login page)
            // For demonstration purposes, we'll simply log out the user
            alert("Logged out successfully!"); // You can replace this with actual logout logic
            // Clear session data (you can customize this based on your session management code)
            // Restore original content of usernameLink and add register button
            usernameLink.innerHTML = originalUsernameHTML + registerBtn;
            // Close dropdown explicitly
            dropdownList.style.display = "none";
        });
        // Event listener for register button
        document.addEventListener("click", function(event) {
            if (event.target && event.target.id === "registerbtn") {
                // Redirect to register page
                window.location.href = "login.html";
            }
        });
    });
    </script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const uploadBtn = document.getElementById("uploadBtn");
        const fileInput = document.getElementById("fileInput");
        const fileDisplayArea = document.getElementById("fileDisplayArea");
        const fileNameDisplay = document.getElementById("fileNameDisplay");
        const modal = document.getElementById("uploadSuccessModal");
        const span = document.getElementsByClassName("close")[0];

        uploadBtn.addEventListener("click", function() {
            fileInput.click(); // Trigger file input click event
        });

        fileInput.addEventListener("change", function() {
            const file = this.files[0]; // Get selected file
            if (file) {
                const fileType = file.type;
                if (fileType === "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" || fileType === "application/vnd.ms-excel" || fileType === "text/csv") {
                    fileDisplayArea.querySelector(".file-icon").style.display = "none";
                    fileNameDisplay.textContent = `File Name: ${file.name}`;
                    fileNameDisplay.style.display = "block";
                    showModal(); // Display the modal window to inform user about successful upload
                } else {
                    alert("Please upload a valid Excel or CSV file (.xlsx, .xls, or .csv)");
                }
            } else {
                fileDisplayArea.querySelector(".file-icon").style.display = "block";
                fileNameDisplay.style.display = "none";
            }
        });

        function showModal() {
            modal.style.display = "block";
        }

        span.addEventListener("click", function() {
            modal.style.display = "none";
        });

        window.addEventListener("click", function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    });
    </script>
