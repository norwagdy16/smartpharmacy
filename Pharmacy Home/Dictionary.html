	];
    const container = document.getElementById('dictionary-container');

function displayProducts(products) {
    // Clear previous content
    container.innerHTML = '';

    // Display each product
    products.forEach(drug => {
        const div = document.createElement('div');
        div.classList.add('dictionary-card');
        div.innerHTML = `
            <div class="dictionary-title">${drug.title}</div>
            <div class="dictionary-subtitle">${drug.subTitle}</div>
            <div class="dictionary-price">Price: ${drug.price} LE</div>
            <div class="dictionary-quantity">Quantity: ${drug.quantity}</div>
        `;
        container.appendChild(div);
    });
}

function filterProducts(searchTerm) {
    const filteredProducts = dic.filter(drug =>
        drug.title.toLowerCase().startsWith(searchTerm.toLowerCase())
    );
    displayProducts(filteredProducts);
}

const searchInput = document.querySelector('.search-input'); // Corrected selector

// Initial display of all products
displayProducts(dic);

// Handle input event for search
searchInput.addEventListener('input', function() {
    const searchTerm = this.value.trim();
    if (searchTerm.length >= 3) {
        filterProducts(searchTerm.substring(0, 3));
    } else {
        displayProducts(dic); // Show all if search term is empty or less than 3 characters
    }
});
});
